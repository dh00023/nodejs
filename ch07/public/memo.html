<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
		<title>메모 페이지</title>
        
        <!-- 제이쿼리 사용 -->
        <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
        
        <!-- moment 사용 -->
        <script src="moment.min.js"></script>
        <link href="./semantic.min.css" rel="stylesheet" >
        <script>
        
            // 문서 로딩 완료 시
            $(function() {
                var curDate = moment().format('YYYY-MM-DD HH:mm');
                $('#createDate').attr('value', curDate);
            });
             
        </script>
        
	</head>
    <body>
        <div class="ui card">
          <div class="content">
            <div class="header">나의 메모</div>
            <hr>
                <form method="post" action="/process/save">
                    <div class="ui form">
                        <div class="field header">
                            <label>작성자</label>
                            <input type="text" name="author" placeholder="작성자">
                        </div>
                        <div class="field header">
                            <label>작성일자</label>
                            <input type="text" name="createDate" placeholder="작성일자">
                        </div>
                        <div class="field description">
                            <label>내용</label>
                            <textarea></textarea>
                        </div>
                        
                        <button class="ui black basic button" type="submit">저장</button>
                        <button class="ui black basic button" type="button">닫기</button>
                    </div>
                </form>
            </div>
          </div>
        </div>
    </body>
</html>
